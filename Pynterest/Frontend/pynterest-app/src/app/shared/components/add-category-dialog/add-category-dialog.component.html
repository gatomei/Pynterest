<form [formGroup]="addCategoryForm" (ngSubmit)="submitAddCategoryForm(addCategoryForm)">
  <div class="container">
    <div class="sub-content">
      <div class="dialog-title">
        <h1 mat-dialog-title class="dialog-title-text">Add category</h1>
      </div>
      <button class="close-button" matDialogClose>
        <mat-icon style="font-size:40px; padding-bottom: 20px;">clear</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <div class="input-content">
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput formControlName="categoryName" placeholder="Add category" />
          <mat-error *ngIf="addCategoryForm.get('categoryName').hasError('required')">
            Category is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="submit-button-container">
      <button class="submit-button" [disabled]="!addCategoryForm.valid" type="submit" matDialogClose>Save</button>
    </div>
  </div>
</form>
