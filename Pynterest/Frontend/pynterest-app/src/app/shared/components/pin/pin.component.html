<div>
<mat-card class="photo-card" >
  <img
    mat-card-md-image
    class="photo-file"
    [src]="getImageUrl(photo)"
    (click)="clickCard()"
  />

  <mat-card-content>
    <div class="photo-title">
      <b><p>{{title}}</p></b>
    </div>
    <div class="save-container">
      <app-add-to-board-form photoId="{{id}}" class="add-to-board" >

      </app-add-to-board-form>
    </div>
  </mat-card-content>
</mat-card>
</div>
